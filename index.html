<DOCTYPE! html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="./log.js"></script>
    </head>

    <body>
        <a-scene >
            <a-assets>
                <a-asset-item id = "car" src="./car/scene.gltf"></a-asset-item>
                <img id="bg" src="./bg.jpg">
            </a-assets>

            <a-camera position = '0 0 5' ></a-camera>
            
            <a-entity  position = '0 0 0'>
                <a-entity rotate gltf-model = '#car' position = '0 0 1' rotation = '0 0 0'></a-entity>
                <a-cylinder position = '0 -1 -1.5' radius = '3.25' height = '0.1' color = 'cyan'></a-cylinder>
            </a-entity>
            <a-plane position = '0 2.2 -5' src = '#bg' scale = '40 20 20'></a-plane>
    
        </a-scene>
    </body>
</html>
